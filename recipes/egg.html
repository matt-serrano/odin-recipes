        <h1>Fried Egg</h1>
        <img src="https://www.google.com/imgres?q=lasagna&imgurl=https%3A%2F%2Fassets.bonappetit.com%2Fphotos%2F656f48d75b552734225041ba%2F1%3A1%2Fw_3129%2Ch_3129%2Cc_limit%2F20231120-WEB-Lasanga-6422.jpg&imgrefurl=https%3A%2F%2Fwww.bonappetit.com%2Frecipe%2Fba-best-lasagna&docid=8d9mhSOXLoCbTM&tbnid=TjI-0srmCZGylM&vet=12ahUKEwjm96edkJeNAxX0lIkEHWDwOPwQM3oECBsQAA..i&w=3129&h=3129&hcb=2&ved=2ahUKEwjm96edkJeNAxX0lIkEHWDwOPwQM3oECBsQAA" alt="Photo of Lasagna">
        <h2>Description:</h2>
        <h3>Ingredients</h3>
        <ul>
            <li>Egg</li>
            <li>Salt and Pepper</li>
            <li>Butter</li>
        </ul>

        <h3>Steps</h3>
        <ol>
            <li>Heat a pan to medium heat and add butter. </li>
            <li>When the butter is fully melted, add your egg.</li>
            <li>Cook the egg for 6-10 minutes on consistent heat. </li>
            <li>Season, serve and enjoy! </li>
        </ol>
