    <body>
        <h1 class="title">Odin Recipes</h1>
        <h1 class="recTitle">Fried Egg</h1>
        <div class="info">
            <img src="https://ellegourmet.ca/wp-content/uploads/2023/04/perfect-fried-eggs.jpg" alt="Photo of Eggs" class="image">
            <div class="text">
                <h2 class="des">Description:</h2>
                <h3 class="subTitle">Ingredients</h3>
                <ul class="ingList">
                    <li>Egg</li>
                    <li>Salt and Pepper</li>
                    <li>Butter</li>
                </ul>

                <h3 class="subTitle">Steps</h3>
                <ol class="stepList">
                    <li>Heat a pan to medium heat and add butter. </li>
                    <li>When the butter is fully melted, add your egg.</li>
                    <li>Cook the egg for 6-10 minutes on consistent heat. </li>
                    <li>Season, serve and enjoy! </li>
                </ol>
